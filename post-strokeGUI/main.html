<!DOCTYPE html>

<body>

<h2>JavaScript</h2>
<h4>Question: MinMinMax 7kyu</h4>

<p>Given an unsorted array of integers, find the smallest number in the array, the largest number in the array, and the smallest number between the two array bounds that is not in the array.</p>

<p id="demo"></p>

<script>
const MinMinMax=([-1, 4, 5, -23, 24]); //declaring the array

MinMinMax.sort(function(a, b){return a - b}); //sorting the array in ascending order


document.getElementById("demo").innerHTML = MinMinMax[0];

</script>

</body>
</html>
